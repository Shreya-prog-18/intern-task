<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen" id="screen"></div>
        <div class="calculator-keys">
            <button class="key function-key" id="clear">C</button>
            <button class="key function-key" id="divide">/</button>
            <button class="key function-key" id="multiply">*</button>
            <button class="key function-key" id="delete">DEL</button>
            <button class="key number-key" id="7">7</button>
            <button class="key number-key" id="8">8</button>
            <button class="key number-key" id="9">9</button>
            <button class="key function-key" id="subtract">-</button>
            <button class="key number-key" id="4">4</button>
            <button class="key number-key" id="5">5</button>
            <button class="key number-key" id="6">6</button>
            <button class="key function-key" id="add">+</button>
            <button class="key number-key" id="1">1</button>
            <button class="key number-key" id="2">2</button>
            <button class="key number-key" id="3">3</button>
            <button class="key number-key" id="0">0</button>
            <button class="key function-key" id="decimal">.</button>
            <button class="key function-key" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
